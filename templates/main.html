{% extends "base.html" %}

{% block content %}
<h1>Планы</h1>

<p><button type="button" name="popup-button"><a href="http://127.0.0.1:5000/plans">Создать план</a></button></p>
{% for item in plans%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.descreption}}
    </div>
    <div>
        Автор - {{item.user.nickname}}
    </div>
</div>
{% endfor %}
{% endblock %}
